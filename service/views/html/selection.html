{{define "selection"}}
    {{template "header" .}}
    {{with .Data}}
        <div id="app" class="main-container container-fluid">
            <div class="row">
                {{if .Err}}
                    <div class="col-md-8 offset-md-2">
                        <div class="alert alert-danger">
                            <p>{{.Err}}</p>
                            <p>please login again</p>
                        </div>
                    </div>
                {{else}}
                    <div class="col-md-8 offset-md-2">
                        <h1>Make Your Selection</h1>
                    </div>
                    {{if .IsAcceptingSelections}}
                        <open-selection v-bind:entry="{id: '{{.Entry.ID}}', shortCode: '{{.Entry.ShortCode}}'}" raw-teams="{{.Teams.Raw}}" unix="{{timestamp_as_unix .Teams.LastUpdated}}"></open-selection>
                    {{else}}
                        {{if .SelectionsNextAccepted}}
                            <next-selection unix="{{timestamp_as_unix .SelectionsNextAccepted.From}}"></next-selection>
                        {{else}}
                            <no-more-selections></no-more-selections>
                        {{end}}
                    {{end}}
                {{end}}
            </div>
        </div>
    {{end}}
    {{template "footer"}}
{{end}}
