{{define "leaderboard"}}
    {{template "header" .}}
    {{$parent := .}}
    {{with .Data}}
        <div id="app">
            {{if .Err}}
                <div class="alert alert-danger">
                    <p>{{.Err}}</p>
                </div>
            {{else if .Entries.RawRankings}}
                <div class="text-center">
                    <p><i class="fa fa-info-circle" aria-hidden="true"></i> Select a name to view their score breakdown for each round</p>
                </div>
                <leaderboard-page
                        initial-last-updated-unix="{{timestamp_as_unix .LastUpdated}}"
                        initial-round-number="{{.RoundNumber}}"
                        raw-entries="{{.Entries.RawEntries}}"
                        raw-rankings="{{.Entries.RawRankings}}"
                        raw-teams="{{.Season.RawTeams}}"
                        season-id="{{.Season.ID}}"
                ></leaderboard-page>
            {{else}}
                <div class="highlight-container">
                    Season starts soon... ⚽ 🔮 🏆️
                </div>
            {{end}}
        </div>
    {{end}}
    {{template "footer" .}}
{{end}}
