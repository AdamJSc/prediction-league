{{define "footer"}}
                                        </div> <!-- close .col-md-8 offset-md-2 -->
                                </div> <!-- close .row -->
                        </div> <!-- close .container-fluid -->
                </div> <!-- close .content-wrapper -->
                <div class="footer text-right">
                        <div class="left-section text-left">
                                <div class="running-version status-information">current: {{.RunningVersion}}</div>
                                <div class="version-timestamp status-information">released: {{.VersionTimestamp}}</div>
                        </div>
                        <div class="right-section text-right">
                                <div class="support-email status-information">email: {{.SupportEmailPlainText}}</div>
                                <div class="repo-link">
                                        <a href="https://github.com/AdamJSc/prediction-league" target="_blank">
                                                <i class="fa fa-github" aria-hidden="true"></i>
                                        </a>
                                </div>
                        </div>
                </div>
        </div> <!-- close .main-wrapper -->
        {{if .IsLoggedIn}}
                <div id="logoutModal" class="modal fade" tabindex="-1" role="dialog">
                        <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                        <div class="modal-header">
                                                <h5 class="modal-title">Logout?</h5>
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                </button>
                                        </div>
                                        <div class="modal-body">
                                                Are you sure you want to logout?
                                        </div>
                                        <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                                                <button type="button" id="logout-action" class="btn btn-primary">Yes</button>
                                        </div>
                                </div>
                        </div>
                </div>
        {{end}}
        </body>
        {{if eq .ActivePage "join"}}
                {{if .Data.PayPalClientID}}
                        <script src="https://www.paypal.com/sdk/js?client-id={{.Data.PayPalClientID}}&currency=GBP" data-sdk-integration-source="button-factory"></script>
                {{end}}
        {{end}}
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
        <script src="/assets/app.main.js?{{.RunningVersion}}" type="text/javascript" defer></script>
    </html>
{{end}}
