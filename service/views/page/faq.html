{{define "faq"}}
    {{template "header" .}}
    {{with .Data}}
        {{if .Err}}
            <div class="alert alert-danger">
                <p>{{.Err}}</p>
            </div>
        {{else}}
            {{if .FAQs}}
                <div class="accordion" id="faqRender">
                    {{range $idx, $faq := .FAQs}}
                        <div class="card">
                            <div class="card-header" id="q{{$idx}}-heading">
                                <h2 data-toggle="collapse" data-target="#q{{$idx}}-body" aria-expanded="false" aria-controls="q{{$idx}}-body">
                                    Q: {{$faq.Question}}
                                </h2>
                            </div>
                            <div id="q{{$idx}}-body" class="collapse" aria-labelledby="q{{$idx}}-heading">
                                <div class="card-body">
                                    {{$faq.Answer}}
                                </div>
                            </div>
                        </div>
                    {{end}}
                </div>
            {{end}}
        {{end}}
    {{end}}
    {{template "footer" .}}
{{end}}
